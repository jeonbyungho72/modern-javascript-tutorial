<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>

<body>
    <script>
        let isStudent = confirm("학생인가요?");
        if (isStudent) {
            alert("당신은 학생입니다.");
        } else {
            alert("당신은 학생이 아닙니다.")
        }
    </script>
</body>

</html>
